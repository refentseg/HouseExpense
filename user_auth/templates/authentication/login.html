{% extends "header.html" %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card p-3 mb-5 w-50">
        <div class="p-3">
            <div class="text-center mt-3 mb-3">
                <h2 class="">Login</h2>
            </div>
            <form class="" action="{% url 'user_auth:authenticate_user' %}" method="post">
                {% csrf_token %}
                <div class="row gy-3 gy-md-4">
                    <div class="mb-3 col-12">
                        <label>Username <span class="text-danger">*</span></label>
                        <input class="form-control" type="text" name="username"  required>
                    </div>
                    
                    <div class="mb-3 col-12">
                        <label class="form-label">Password <span class="text-danger">*</span></label>
                        <input  class="form-control" type="password" name="password" required>
                    </div>
                    
                    {% if error %}
                        <div class="alert alert-danger" role="alert">{{ error }}</div>
                    {% endif %}
                    
                </div>
                <button class="btn btn-primary px-4 py-2 mb-3" type="submit">Login</button>
            </form>
            <a  class="mt-3" href="/auth/register">Don't have an account? Register</a>
        </div>
    </div>
</div>
{% endblock %}
