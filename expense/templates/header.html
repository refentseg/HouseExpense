<!DOCTYPE html>
<html>
<head>
    <title>House Expense</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
     crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="navbar navbar-expand-lg bg-black text-white">
        <div class="container">
            <div class="h4"><i class="bi bi-clipboard-data"></i> Expense App</div>
            <button class="navbar-toggler navbar-dark border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item h5">
                        <a class="nav-link text-white" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item h5">
                        <a class="nav-link text-white" aria-current="page" href="/expense">Expense</a>
                    </li>
                </ul>
                {% comment %} {% if user.is_authenticated %}
                    <div class="d-none d-lg-flex ms-5">
                        <div class="card bg-dark border-light px-2 py-1">
                            <span class="text-white h5">{{user.username}}</span>
                        </div>
                    </div>
                {% endif %} {% endcomment %}
            </div>
            
        </div>
    </header>
    
    <main class="container mt-5">
        {% block content %}
        
        {% endblock %}
    </main>

    {% comment %} For responsive Navigation to work {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
